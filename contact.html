  <body>
    <h1>ELLIE KEMP</h1>
    <h2>Junior Software Engineer</h2>
    <div id="box-container">
      <div id="box-1">
        <a href="index.html" class="header-link">HOME</a>
      </div>
      <div id="box-2">PROJECTS</div>
      <div id="box-3">BLOG</div>

    <div id="box-container2">
      <div id="box-5">
        <p class="header">GET IN TOUCH ðŸ’»</p>
        <form method="post">
          <ul>
            <li>
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="user_name"
                placeholder="Enter your name"
              />
            </li>
            <li>
              <label for="mail">Email:</label>
              <input
                type="email"
                id="mail"
                name="user_email"
                placeholder="Enter your email address"
              />
            </li>
            <li>
              <label for="msg">Message:</label>
              <textarea
                id="msg"
                name="user_message"
                placeholder="Enter your message"
              ></textarea>
            </li>
          </ul>
          <div class="buttons">
            <button type="reset" class="clear-button">CLEAR</button>
            <button type="submit" class="submit-button">SUBMIT</button>
          </div>
        </form>
      </div>
      <div id="box-6">
        <img src="cookie-the-pom.jpg" />
      </div>

    </p>

    <script>
      function sendValues() {
        const newName = document.getElementById("name").value;
        const newEmail = document.getElementById("mail").value;
        const newMessage = document.getElementById("msg").value;

        if (newName == "") {
          alert("Please add your name!");
          return false;
        }
        if (newEmail == "") {
          alert("Please add your email!");
          return false;
        }
        if (newMessage == "") {
          alert("Please add a message!");
          return false;
        }
        if (newName != "" || newEmail != "" || newMessage != "") {
          alert(
            "Name = " +
              newName +
              ", " +
              "Email = " +
              newEmail +
              ", " +
              "Message = " +
              newMessage
          );
        }
      }
      let submitButton = document.querySelector(".submit-button");
      submitButton.addEventListener("click", sendValues);

      function reset() {
        if (confirm("Please press OK to erase your form.")) {
          alert("Form sucessfully erased!");
          return false;
        }
      }

      let resetButton = document.querySelector(".clear-button");
      resetButton.addEventListener("click", reset);
    </script>
  </body>
